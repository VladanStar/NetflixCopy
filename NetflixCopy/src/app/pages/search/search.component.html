<div class="container mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <!-- <label for="Input1" class="form-label">Search</label> -->
        <input
          type="text"
          class="form-control"
          placeholder="Serach Movie"
          formControlName="movieName"
        />
      </div>
      <div class="col-lg-2">
        <button class="btn btn-md" type="submit">Search</button>
      </div>
    </div>
  </form>
  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let s of searchResult">
      <div class="row">
        <div class="col-lg-3 mt-4 mb-34" *ngIf="s.poster_path">
          <img
          src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"

          alt="Image The movie database"
        />
        </div>
        <div class="col-lg-9 mt-4 mb-4 ">
<h5>{{s.original_title}}</h5>
<p>{{s.overview}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
